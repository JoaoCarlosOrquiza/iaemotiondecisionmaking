<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>IA Emotion Decision Making</h1>
        <form id="emotion-form" method="POST" action="/process">
            <label for="description">Descrição da situação:</label>
            <textarea id="description" name="description" placeholder="Descreva brevemente a situação que está enfrentando." required></textarea>
            
            <label for="emotions">Qual ou quais sentimentos isso gera?</label>
            <input type="text" id="emotions" name="emotions" placeholder="Sei lá, medo, receio, desconforto, escapar da situação." required>
            
            <label for="support_reason">Para qual motivo busca apoio?</label>
            <input type="text" id="support_reason" name="support_reason" placeholder="Raiva, medo, estressado, depressivo, etc." required>
            
            <label for="professional_type">Você quer ajuda de que tipo de profissional?</label>
            <input type="text" id="professional_type" name="professional_type" placeholder="Psicólogo, Advogado, Outro." required>
            
            <button type="submit" id="submit-button" disabled>Enviar</button>
        </form>
        <div id="voice-dialog">
            <button id="start-voice">Fale com a IA</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
