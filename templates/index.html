<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IA Emotion Decision Making - Suporte para tomadas de decisões emocionais utilizando IA.">
    <meta name="keywords" content="IA, Decisões Emocionais, Terapia Cognitivo-Comportamental, Suporte Emocional">
    <meta name="author" content="Equipe de IA Emotion Decision Making">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IA Emotion Decision Making</h1>
            <nav>
                <ul style="text-align: center;">
                    <li style="display: inline-block; margin-right: 20px;"><a href="index.html">Home</a></li>
                    <li style="display: inline-block; margin-right: 20px;"><a href="about.html">Sobre</a></li>
                    <li style="display: inline-block; margin-right: 20px;"><a href="contact.html">Contato</a></li>
                    <li style="display: inline-block; margin-right: 20px;"><a href="privacy.html">Privacidade</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="decision-form" method="POST" action="/process-form">
                <label for="language">Idioma:</label>
                <select id="language" name="language" required>
                    <option value="pt">Português</option>
                    <option value="en">Inglês</option>
                </select>

                <label for="situation_description">Descrição da situação:</label>
                <textarea id="situation_description" name="situation_description" placeholder="Descreva a situação" required></textarea>

                <label for="feelings">Qual ou quais sentimentos isso gera?</label>
                <textarea id="feelings" name="feelings" placeholder="Descreva os sentimentos e/ou inclua algo mais que você percebe necessário para eu ajudá-lo" required></textarea>

                <label for="support_reason">Para quem busca apoio?</label>
                <textarea id="support_reason" name="support_reason" placeholder="Para mim, para um amigo, etc." required></textarea>

                <label for="ia_action">Como a IA deve atuar?</label>
                <select id="ia_action" name="ia_action" required>
                    <option value="emotional_health">Emotional Health (Saúde Emocional)</option>
                    <option value="financial_health">Financial Health (Saúde Financeira)</option>
                    <option value="legal_support">Legal Support (Suporte Jurídico)</option>
                </select>

                <button type="submit" disabled>Fale com a IA</button>
            </form>
            <p class="privacy"><strong>Privacidade:</strong> Nenhum dado seu será armazenado ou compartilhado.</p>
        </main>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
