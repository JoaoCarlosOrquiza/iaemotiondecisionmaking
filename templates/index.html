<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IA Emotion Decision Making - Suporte para tomadas de decisões emocionais utilizando IA.">
    <meta name="keywords" content="IA, Decisões Emocionais, Terapia Cognitivo-Comportamental, Suporte Emocional">
    <meta name="author" content="Seu Nome">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>IA Emotion Decision Making</h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="privacy.html">Política de Privacidade</a></li>
            </ul>
            <button id="menu-toggle">☰</button>
        </nav>
    </header>
    <main>
        <form id="decision-form" method="POST" action="/process-form">
            <label for="language">Idioma:</label>
            <select id="language" name="language" required>
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="situation_description">Descrição da situação:</label>
            <textarea id="situation_description" name="situation_description" placeholder="Descreva a situação" required></textarea>

            <label for="feelings">Qual ou quais sentimentos isso gera?</label>
            <textarea id="feelings" name="feelings" placeholder="Descreva os sentimentos" required></textarea>

            <label for="support_reason">Para quem busca apoio?</label>
            <textarea id="support_reason" name="support_reason" placeholder="Para mim, para um amigo, etc." required></textarea>

            <label for="ia_action">Como a IA deve atuar?</label>
            <select id="ia_action" name="ia_action" required>
                <option value="psychologist">Psicólogo (Saúde emocional)</option>
                <option value="counselor">Conselheiro (Aconselhamento geral)</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <button type="submit">Fale com a IA</button>
        </form>
        <p class="privacy-statement"><strong>Privacidade:</strong> Nenhum dado seu será armazenado ou compartilhado.</p>
    </main>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('open');
        });
    </script>
</body>
</html>
