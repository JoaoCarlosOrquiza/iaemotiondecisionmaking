<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IA Emotion Decision Making - Ferramenta de suporte emocional com Inteligência Artificial.">
    <meta name="keywords" content="IA, Emotion, Decision Making, Suporte Emocional, Terapia Comportamental Cognitiva">
    <meta name="author" content="IA Emotion Decision Making Team">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}"></script>
</head>
<body>
    <div class="container">
        <h1>IA Emotion Decision Making</h1>
        <p>Privacidade garantida: Nenhum dado seu será armazenado ou compartilhado.</p>
        <form id="emotion-form" action="/process" method="post">
            <div class="form-group">
                <label for="language">Idioma:</label>
                <select id="language" name="language" class="form-control">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descrição da situação:</label>
                <textarea id="description" name="description" class="form-control" placeholder="Descreva a situação"></textarea>
            </div>
            <div class="form-group">
                <label for="emotions">Qual ou quais sentimentos isso gera?</label>
                <textarea id="emotions" name="emotions" class="form-control" placeholder="Descreva os sentimentos"></textarea>
            </div>
            <div class="form-group">
                <label for="support_reason">Para quem busca apoio?</label>
                <textarea id="support_reason" name="support_reason" class="form-control" placeholder="Para mim, para um amigo, etc." required></textarea>
            </div>
            <div class="form-group">
                <label for="ia_role">Como a IA deve atuar?</label>
                <select id="ia_role" name="ia_role" class="form-control">
                    <option value="emotional_support">Psicólogo (Saúde emocional)</option>
                    <option value="financial_support">Financeiro</option>
                    <option value="legal_support">Jurídico</option>
                </select>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Fale com a IA</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
