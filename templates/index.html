<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("questionnaireForm");
            form.addEventListener("submit", function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });

            const lastInput = document.getElementById("professional_type");
            lastInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    form.submit();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>IA Emotion Decision Making</h2>
        <form id="questionnaireForm" method="POST" action="/process" novalidate>
            <div class="form-group">
                <label for="description">Descrição das Emoções</label>
                <textarea id="description" name="description" class="form-control" placeholder="Estou aqui para ajuda-lo, fique à vontade para relatar quais os motivos te trazem aqui." rows="4" required></textarea>
                <div class="invalid-feedback">Por favor, descreva suas emoções.</div>
            </div>
            <div class="form-group">
                <label for="emotions">Qual ou quais sentimentos isso gera?</label>
                <input type="text" id="emotions" name="emotions" class="form-control" placeholder="Sentimentos ou emoções específicas (e.g., feliz, triste, ansioso)" required>
                <div class="invalid-feedback">Por favor, liste suas emoções.</div>
            </div>
            <div class="form-group">
                <label for="support_reason">Para qual motivo busca apoio?</label>
                <input type="text" id="support_reason" name="support_reason" class="form-control" placeholder="Por que você está buscando apoio? (e.g., estresse no trabalho, problemas pessoais)" required>
                <div class="invalid-feedback">Por favor, informe a razão do apoio.</div>
            </div>
            <div class="form-group">
                <label for="professional_type">Tipo de Profissional</label>
                <input type="text" id="professional_type" name="professional_type" class="form-control" placeholder="Você quer ajuda de que tipo de profissional? (e.g., Psicólogo, Financeiro, Advogado, outros)" required>
                <div class="invalid-feedback">Por favor, informe o tipo de profissional que você busca.</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
