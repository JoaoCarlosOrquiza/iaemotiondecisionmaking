<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>IA Emotion Decision Making</h1>
        <form id="emotion-form" action="/process" method="POST">
            <label for="description">Descrição da situação:</label>
            <textarea id="description" name="description" placeholder="Descreva brevemente a situação que está enfrentando" required></textarea>
            
            <label for="emotions">Qual ou quais sentimentos isso gera?</label>
            <textarea id="emotions" name="emotions" placeholder="Sei lá, medo, receio, desconforto, etc." required></textarea>
            
            <label for="support_reason">Para qual motivo busca apoio?</label>
            <textarea id="support_reason" name="support_reason" placeholder="Raiva, medo, estressado, depressivo, etc." required></textarea>
            
            <label for="language">Idioma:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            
            <button type="submit" id="submit-button" disabled>Fale com a IA</button>
        </form>

        <div id="satisfaction">Satisfação: 100%</div>

        <form id="interaction-form">
            <label for="previous_answer">Continuar a conversa:</label>
            <textarea id="previous_answer" name="previous_answer" placeholder="Digite sua resposta aqui..." required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <form id="search-form" action="/search_professionals" method="POST">
            <label for="professional_type">Você quer ajuda de que tipo de profissional?</label>
            <input id="professional_type" name="professional_type" placeholder="Psicólogo, Advogado, Outro" required />
            <button type="submit">Buscar</button>
        </form>
        
        <button id="start-voice">Iniciar diálogo por voz</button>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
