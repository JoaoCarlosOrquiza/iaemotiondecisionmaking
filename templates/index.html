<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>IA Emotion Decision Making</h1>
        <form id="emotion-form" action="/process" method="POST">
            <div class="form-group">
                <label for="language">Idioma:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descrição da situação:</label>
                <textarea id="description" name="description" placeholder="Você é muito bem-vindo. Descreva o motivo de você estar aqui. Junto com você, vamos elaborar alternativas." required></textarea>
            </div>
            <div class="form-group">
                <label for="emotions">Qual ou quais sentimentos isso gera?</label>
                <textarea id="emotions" name="emotions" placeholder="Para entender melhor, seus sentimentos, emoções quais são. Raiva, Medo, Ansiedade, Estresse, etc." required></textarea>
            </div>
            <div class="form-group">
                <label for="support_reason">Para qual motivo busca apoio?</label>
                <textarea id="support_reason" name="support_reason" placeholder="Não sei com quem falar, Preciso de Ajuda, Me sinto só, etc." required></textarea>
            </div>
            <div class="form-group">
                <label for="ia_role">Como a IA deve atuar?</label>
                <select id="ia_role" name="ia_role">
                    <option value="psychologist">Psicólogo (Saúde emocional)</option>
                    <option value="financial">Financeira</option>
                    <option value="legal">Jurídica</option>
                </select>
            </div>
            <button type="submit" id="submit-button">Fale com a IA</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
