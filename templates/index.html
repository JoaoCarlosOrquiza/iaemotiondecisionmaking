<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Emotion Decision Making</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>IA Emotion Decision Making</h1>
    <form action="/process" method="post">
        <label for="description">Descrição da situação:</label>
        <textarea id="description" name="description" placeholder="Descreva a situação..."></textarea><br>

        <label for="emotions">Qual ou quais sentimentos isso gera?</label>
        <textarea id="emotions" name="emotions" placeholder="Descreva os sentimentos..."></textarea><br>

        <label for="support_reason">Para qual motivo busca apoio?</label>
        <textarea id="support_reason" name="support_reason" placeholder="Explique o motivo..."></textarea><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
