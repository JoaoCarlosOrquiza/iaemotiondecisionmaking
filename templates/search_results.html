<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais Encontrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Estilo para o resultado da busca */
        .cse-results {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .cse-results h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-sizing: border-box;
        }

        /* Ajuste do botão em dispositivos móveis */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .cse-results {
                padding: 10px;
            }

            .cse-results h2 {
                font-size: 20px;
            }

            iframe {
                height: 400px;
            }

            button {
                font-size: 16px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .cse-results {
                padding: 5px;
            }

            .cse-results h2 {
                font-size: 18px;
            }

            iframe {
                height: 300px;
            }

            button {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Resultados da Busca para "{{ query }}"</h1>
            <div class="cse-results">
                <iframe src="https://cse.google.com/cse?cx=5757cfa05963949dd&q={{ query }}"></iframe>
            </div>
            <button onclick="window.close();">Fechar e Sair</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 IA Emotion</p>
        <p>Privacidade: Nenhum dado seu será armazenado ou compartilhado.</p>
    </footer>
</body>
</html>
